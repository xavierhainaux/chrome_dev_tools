language: dart

os:
 - linux
 - osx
 - windows

dart:
 - stable

before_script:
 - dart example/download_chromium.dart

dart_task:
 - test: --platform vm
 - dartanalyzer: --fatal-infos --fatal-warnings .
 - dartfmt

jobs:
 include:
  - stage: coverage
    script:
     - pub global activate coverage
     - ./tool/coverage.sh

after_success:
 - gem install coveralls-lcov
 - coveralls-lcov var/lcov.info

branches:
  only: [master]

env:
  global:
    #In travis/docker we need the --no-sandbox flag in chrome
    - CHROME_FORCE_NO_SANDBOX=true

cache:
  directories:
    - $HOME/.pub-cache
